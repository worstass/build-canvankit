name: Build Canvaskit

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install python3
        run: sudo apt-get update && sudo apt-get install -y python3
      - name: Download Source Code
        run: |
          git clone --depth 1 -b canvaskit/0.38.2 https://skia.googlesource.com/skia.git
          cd skia
          python3 tools/git-sync-deps
          python3 bin/fetch-ninja
      - name: Build the code
        run: |
          cd skia
          ./modules/canvaskit/compile.sh release no_skp_serialization no_effects_deserialization no_skottie no_pathops no_font no_woff2 no_alias_font no_codecs
      - name: Archive output
        uses: actions/upload-artifact@v4
        with:
          name: canvaskit_wasm
          path: skia/out/canvaskit_wasm
